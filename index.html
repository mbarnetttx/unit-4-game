<html>
<!-- css -->
<link rel="stylesheet" href="assets/css/style.css">
<!-- bootstrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

<body>
    <div class="jumbotron jumbotron-fluid">

        <h1 id="header">Crystal Collector</h1>

        <p> You will be given a random number at the start of the game. <br>
            Click on the crystals to see what amount each crystal is worth. <br>
            Win by matching your total score to the random number given!
        </p>

    </div>

    <div class="winsandlosses">

        <div class="wins">Wins</div>
        <div class="losses">Losses</div>


    </div>

    <div class="numbers">

        <div class="random-number"></div>

        <div class="numberguesses"></div>

    </div>

    <div class="gems">

        <img src="assets/images/crystal1.jpg" class=gemImage id="one" alt="Blue Gem">
        <img src="assets/images/crystal2.jpg" class=gemImage id="two" alt="Green Gem">
        <img src="assets/images/crystal3.jpg" class=gemImage id="three" alt="Red Gem">
        <img src="assets/images/crystal4.jpg" class=gemImage id="four" alt="Yellow Gem">
    </div>
