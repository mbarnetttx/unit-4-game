<html>
<!-- css -->
<link rel="stylesheet" href="assets/css/style.css">
<!-- bootstrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>

<script type="text/javascript" src="assets/javascript/game.js"></script>

<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">


<body>

    <div class="header text-center">

        <h1>CRYSTAL COLLECTOR</h1>

        <p> You will be given a random number at the start of the game. <br>
            Click on the crystals to see what amount each crystal is worth. <br>
            Win by matching your total score to the random number given!
        </p>

    </div>
    <div class="container-sm">
        <div class="row align-items-center justify-content-center">
            <div class="col-xs-12">
                <div id="randomNumber">CRYSTAL NUMBER<p class="rando">
                </div>
            </div>

        </div>
        <div class="row align-items-center justify-content-center">
            <div class="col-xs-12">
                <div id="numberGuesses">YOUR GUESS<p class="guessBox">

                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container-sm">


        <div class="row align-items-center justify-content-center">

            <div class="col-xs-3 text-center">
                <img src="assets/images/crystal1cut.png" class="gemImage img-responsive" id="one" alt="Blue Gem"></div>

            <div class="col-xs-3 text-center">
                <img src="assets/images/crystal2cut.png" class="gemImage img-responsive" id="two" alt="Green Gem"></div>
            <br>
            <div class="col-xs-3 text-center">
                <img src="assets/images/crystal3cut.png" class="gemImage img-responsive" id="three" alt="Red Gem"></div>

            <div class="col-xs-3 text-center">
                <img src="assets/images/crystal4cut.png" class="gemImage img-responsive" id="four" alt="Yellow Gem"></div>
        </div>
    </div>


    <div class="container-lg">
        <div class="row align-items-center justify-content-center">
            <div class="col-xs-12">
                <div id="wins">WINS<p class="winBox"></div>
                </div>
            </div>
        </div>



        <div class="row align-items-center justify-content-center">
            <div class="col-xs-12">
                <div id="losses">LOSSES<p class="lossBox"></div>
                </div>
            </div>
        </div>
            <div class="row align-items-center justify-content-center">
                <div class="col-xs-12">
                    <div id="resetBox">CLICK HERE TO RESET<p class ="reset"></p></div>
                </div>
            </div>
        </div>

    




</body>

</html>
