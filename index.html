<html>
<!-- css -->
<link rel="stylesheet" href="assets/css/style.css">
<!-- bootstrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>

<script type="text/javascript" src="assets/javascript/game.js"></script>


<body>
    <div class="mx-auto">
        <div class="jumbotron jumbotron-fluid">

            <h1 id="header">Crystal Collector</h1>

            <p> You will be given a random number at the start of the game. <br>
                Click on the crystals to see what amount each crystal is worth. <br>
                Win by matching your total score to the random number given!
            </p>

        </div>
    </div>

    <div class="row justify-content-md-center">




        <div class="containermain">

            <div class="row">

                <div class="col-sm-6">
                    <div id="wins">Wins</div>
                </div>
                <div class="col-sm-6">
                    <div id="losses">Losses</div>
                </div>
            </div>
        </div>
    </div>





    <div class="row justify-content-md-center">

    <div class="row">
        <div class="col-sm-6">

            <div class="numbers">

                <div id="randomNumber">Random Number<p class="rando"></p>
                </div>
            </div>
        </div>

        <div class="col-sm-6">
            <div id="numberGuesses">Your Guess<p class="guess"></p>
            </div>
        </div>
    </div>
    </div>





    <div class="gems">

        <img src="assets/images/crystal1.jpg" class=gemImage id="one" alt="Blue Gem">
        <img src="assets/images/crystal2.jpg" class=gemImage id="two" alt="Green Gem">
        <img src="assets/images/crystal3.jpg" class=gemImage id="three" alt="Red Gem">
        <img src="assets/images/crystal4.jpg" class=gemImage id="four" alt="Yellow Gem">
    </div>






    <!-- $('myObject').css('background-image', 'url(' + imageUrl + ')'); -->











</body>

</html>
